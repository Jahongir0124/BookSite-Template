<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registratsiyadan o'tish</title>
  <link rel="stylesheet" href="./css/RegStyle.css">
</head>

<body>
  <form>
    <div class="container my-4">
      <h1>Sign Up</h1>
      <p>Ro'yxatdan o'tish uchun ushbu formani to'ldiring</p>

      <label for="email"><b>Username</b></label>
      <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
      
      <label for="email"><b>Firstname</b></label>
      <input type="text" name="username" placeholder="Ismingiz" required>

      <label for="email"><b>Lastname</b></label>
      <input type="text" name="username" placeholder="Familiyangiz" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Elektron pochtangiz" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Parolni kiriting" name="psw" required>

      <label for="psw"><b>Confirmation Password</b></label>
      <input type="password" placeholder="Parolni qayta kiriting" name="psw" required>

      <p>Ro'yxatdan o'tish orqali bizning <a href="#" style="color:dodgerblue">qoidalar & maxfiylik siyosatiga</a> rozi bo'lgan bo'lasiz.</p>

      <div class="clearfix">

        <button type="submit" class="btn">Ro'yxatdan o'tish</button>
      </div>
    </div>
  </form>
</body>

</html>
