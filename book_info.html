<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitob haqida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="box row">
          <div class="col-lg-4 col-12">
            <div>
              <img
                class="img-fluid p-5"
                src="https://assets.asaxiy.uz/product/items/desktop/28e589b1e6655ffbdc4b377b0c68cd072020121211042283911mKeq10GVTT.jpg"
                alt="xaloskor"
              />
            </div>
          </div>
          <div class="col-lg-8 col-12 py-5">
            <h3>
              Nomi:
              <span>Жером Сэлинжер: Жавдарзордаги халоскор (юмшоқ муқова)</span>
            </h3>
            <h3 class="my-5">Narxi: <span>35000 so'm</span></h3>
            <div class="pilusminus">
              <div class="d-flex justify-content-between p-2">
                <div id="increment-count">
                  <input type="image" id="up-arrow" src="./img/plus-icon-21715.png" style="width: 15px;"/>
                </div>
                <div id="total-count">
                </div>
                <div id="decrement-count">
                  <input type="image" id="down-arrow" src="./img/icons8-minus-24.png" />
                </div>
              </div>
            </div>
            <button class="btn btn-primary w-50 my-5"><i class="fa fa-cart-plus" aria-hidden="true"></i> Savatchaga qo'shish</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Select increment and decrement buttons
const incrementCount = document.getElementById("increment-count");
const decrementCount = document.getElementById("decrement-count");

// Select total count
const totalCount = document.getElementById("total-count");

// Variable to track count
var count = 0;

// Display initial count value
totalCount.innerHTML = count;

// Function to increment count
const handleIncrement = () => {
  count++;
  totalCount.innerHTML = count;
};

// Function to decrement count
const handleDecrement = () => {
    count--;
  totalCount.innerHTML = count;
};

// Add click event to buttons
incrementCount.addEventListener("click", handleIncrement);
decrementCount.addEventListener("click", handleDecrement);
    </script>
  </body>
</html>
